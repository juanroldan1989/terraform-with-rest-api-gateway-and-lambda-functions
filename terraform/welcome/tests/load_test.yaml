config:
  target: "{{ $processEnvironment.TARGET }}"
  phases:
    - duration: 1 # test duration (seconds)
      arrivalRate: 3 # requests per second
  defaults:
    headers:
      x-api-key: "XXXXXXXX"
scenarios:
  - flow:
      - get:
          url: "/welcome"
      - log: "Sent GET request to private endpoint (API KEY) `welcome`"
